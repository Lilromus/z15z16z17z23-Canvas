<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title>Zadanie 16</title>
    <script type="text/javascript">
    function rysuj() {
    var rysowanie = document.getElementById('obrazek');
    var rodzaj = rysowanie.getContext('2d');
 rodzaj.beginPath();
 rodzaj.arc(200,50,30,Math.PI,3,false);
 rodzaj.closePath();
 rodzaj.lineWidth = 10;
 rodzaj.strokeStyle="blue";
 rodzaj.stroke();

 rodzaj.beginPath();
 rodzaj.arc(240,75,30,Math.PI,3,false);
 rodzaj.closePath();
 rodzaj.lineWidth = 10;
 rodzaj.strokeStyle="yellow";
 rodzaj.stroke();

 rodzaj.beginPath();
 rodzaj.arc(280,50,30,Math.PI,3,false);
 rodzaj.closePath();
 rodzaj.lineWidth = 10;
 rodzaj.strokeStyle="black";
 rodzaj.stroke();

 rodzaj.beginPath();
 rodzaj.arc(320,75,30,Math.PI,3,false);
 rodzaj.closePath();
 rodzaj.lineWidth = 10;
 rodzaj.strokeStyle="green";
 rodzaj.stroke();

 rodzaj.beginPath();
 rodzaj.arc(360,50,30,Math.PI,3,false);
 rodzaj.closePath();
 rodzaj.lineWidth = 10;
 rodzaj.strokeStyle="red";
 rodzaj.stroke();


 }
 </script>
</head>
<body onload="rysuj();">
 <canvas id="obrazek" width="3000" height="3000 ">

</html>
